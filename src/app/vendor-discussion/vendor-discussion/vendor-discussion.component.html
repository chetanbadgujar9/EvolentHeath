<div class="page-content">
    <ol class="breadcrumb">
        <li>
            <h5 style="color:black;font-size: 15px;font-weight: 700;">Vendor Discussion</h5>
        </li>
        <li class="pull-right">
            <a routerLink="create-vendor-discussion" class="btn btn-midnightblue btn-sm" *ngIf="userRole === 'designer'">Create Discussion</a>
        </li>
    </ol>
    <div class="container-fluid" #scrollup>
        <div class="row">
            <!-- Grid -->
            <div class="col-md-7 col-sm-7 col-lg-7">
                <div class="ui-widget-header gridHeader">
                    <div class="searchHeader">
                        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                        <input #gb type="text" pInputText size="25" placeholder="Search">
                    </div>
                </div>
                <p-dataTable #dt [value]="_tempData" [globalFilter]="gb" [responsive]="true" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[15,25,50,100]"
                    [rows]="15" reorderableColumns="true" [rowHover]="true" (onRowClick)="onRowClick($event.data)">
                    <p-column field="Title" header="VDID" [sortable]="true" [style]="{'overflow':'visible','text-align':'left','vertical-align': 'top'}">
                        <ng-template let-col let-rowData="rowData" pTemplate="body">
                            <!-- <a (click)="onViewRequest(rowData)">{{rowData[col.field]}}</a> -->
                            {{rowData[col.field]}}
                        </ng-template>
                    </p-column>
                    <p-column field="DisussionTitle" header="Discussion Title" [sortable]="true" [style]="{'overflow':'visible','text-align':'left','vertical-align': 'top'}"></p-column>
                    <p-column field="Category" header="Category" [sortable]="true" [style]="{'overflow':'visible','text-align':'left','vertical-align': 'top'}"></p-column>
                    <p-column field="VendorContacts" header="Vendor" [style]="{'overflow':'visible','text-align':'left','vertical-align': 'top'}">
                        <ng-template let-col let-rowData="rowData" pTemplate="body">
                            <li *ngFor="let data of rowData[col.field]">
                                {{data ? data : ''}}
                            </li>
                        </ng-template>
                    </p-column>
                    <p-column field="CDContacts" header="CD Name" [style]="{'overflow':'visible','text-align':'left','vertical-align': 'top'}">
                        <ng-template let-col let-rowData="rowData" pTemplate="body">
                            <li *ngFor="let data of rowData[col.field]">
                                {{data ? data : ''}}
                            </li>
                        </ng-template>
                    </p-column>
                </p-dataTable>
            </div>
            <!-- Chatting panel -->
            <div class="col-md-5 col-sm-5 col-lg-5" *ngIf="vdID !== ''">
                <app-discussion-details [vdid]="vdID"></app-discussion-details>
            </div>
        </div>
    </div>
</div>
<div class="view-side-form">
    <router-outlet></router-outlet>
</div>
